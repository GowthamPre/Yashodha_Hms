services:
  - type: web
    name: yashodha-hms
    env: php
    plan: free
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
    startCommand: php artisan serve --host 0.0.0.0 --port 10000
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        sync: false   # Weâ€™ll generate and add this manually later
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://yashodha-hms.onrender.com
